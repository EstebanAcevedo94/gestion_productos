<!DOCTYPE html>
<html>
<head>
    <title>Vender Producto</title>
</head>
<body>
    <h1>Vender Producto</h1>
    <h2>{{ producto.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="{{ producto.stock }}">
        <input type="submit" value="Vender">
    </form>
</body>
</html>
